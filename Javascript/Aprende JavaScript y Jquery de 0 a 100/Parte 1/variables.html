<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables de JavaScript</title>

    <script type="text/javascript">

        // Para declarar una variable poner var + nombre + su valor
        // Numerico
        var caja = 5;

        // Se imprime por la consola del navegador
        console.log(caja);

        // Caracter
        caja = 'Hola';

        console.log(caja);

        // Booleano
        var cajaVF = false;

        var frase = 'Hola q tal como estas';

        console.log(frase);

        // Arrays
        var semana = ['Lunes','Martes','Miercoles'];

        console.log(semana);



    </script>

</head>
<body>


    
</body>
</html>
