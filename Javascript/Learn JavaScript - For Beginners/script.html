<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample JavaScript</title>

    <script type="text/javascript" src="dogage.js"></script>
  </head>
  <body>

    <b>Find your age in dog years!</b>

    <form method="post">
      <table>

        <tr>
          <td>Enter your age:</td>
          <td><input type="text" name="myage" size="15"></td>
        </tr>

        <tr>
          <td><input type="button" name="Calculate" onclick="cyears(this.form)"></td>
        </tr>

        <tr>
          <td>Your age in dog years is:</td>
          <td><input type="text" name="dogage" size="15"></td>
        </tr>

      </table>

    </form>

  </body>
</html>
