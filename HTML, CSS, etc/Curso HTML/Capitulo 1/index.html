    <title>Document</title>

<body>
    <!--     
        Solamente usar un elemento H1 por cada documento
        <em> Enfasis en el texto
        <i> italic
        <span> Contenedor de elementos en linea
        <mark> Resalta el texto por relevancia
        <b> Negritas
        <strong> Negritas y da importancia semantica al texto
        <u> subraya el texto
        <small> define q un texto no es tan relevante, lo hace mas pequenio
        <s> Define q el texto es irrelevante, tacha el texto
        <cite> citar un proyecto creativo
        <sup> superindice, ej:la potencia
        <sub> subindice, como sup pero abajo
        <br> genera un salto
    -->
    
    <h1>Las mejores peliculas del siglo XXI</h1>
