<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <img> - Defines an Image -->
    <img src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral-light.svg" alt="Udemy Logo" usemap="#mymap">

    <!-- <map> - Defines a client-side image map -->
    <map name="mymap">
      <!--example-->
      <area shape="circle" coords="30,40,270,350" href="https://www.udemy.com/staticx/udemy/images/v6/logo-coral-light.svg" alt="">
    </map>

    <!-- <area> - Defines an area inside an image map -->
    <area shape="default" coords="" href="#" alt="">

    <!-- <canvas> - Used to draw graphics, on the fly, via scripting (JavaScript)-->
    <canvas id="canvas" width="300" height="300"></canvas> <!-- In order to put something there, you need to do it with JavaScript -->

    <!-- <figcaption> - Defines a caption for a <figure> element -->
    <figcaption></figcaption>

    <!-- <figure> - Specifies self-contained content -->
    <figure>
      <!--example-->
      <img src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral-light.svg" alt="Udemy Logo" usemap="#mymap">
      <figcaption>This is a figcaption</figcaption>
    </figure>

    <!-- <picture> - Defines a container for multiple image resources -->
    <picture>

    </picture>

    <!-- <svg> - Defines a container for SVG graphics -->
    <svg>
      <!-- you get the same graphics, when you zoom in and when you zoom on-->
      
    </svg>

  </body>
</html>
