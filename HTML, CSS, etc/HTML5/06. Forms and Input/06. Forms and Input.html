<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <form> - Defines an HTML form for user input  -->
    <form class="" action="index.html" method="post">

    </form>

    <!-- <input> - Defines an input control -->
    <input type="text" name="Text" value="">
    <input type="button" name="Button" value="">
    <input type="checkbox" name="Checkbox" value="">
    <input type="color" name="Color" value="">
    <input type="date" name="Date" value="">
    <input type="file" name="File" value="">
    <input type="image" name="Image" value="">
    <input type="month" name="Month" value="">

    <!-- <textarea> - Defines a multiline input control (text area)  -->
    <textarea name="name" rows="8" cols="80"></textarea>

    <!-- <button> - Defines a clickable button -->
    <button type="button" name="button">Button 1</button>

    <!-- <select> - Defines a drop-down list -->
    <select class="" name="">

    </select>

    <!-- <optgroup> - Defines a group of related options in a drop-down list -->
    <optgroup label="">

    </optgroup>

    <!-- <option> - Defines an option in a drop-down list -->
    <option value=""></option>

    <!-- <label> - Defines a label for an <input> element -->
    <label for="Car"></label>

    <!-- <fieldset> - Groups related elements in a form -->
    <fieldset>

    </fieldset>
    <!--example-->
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>This is my caption</legend>
        <label for="Car"></label>
        <input type="text" name="" value="">
        <input type="text" name="" value="">
        <label for="cars">Cars</label>
        <select class="cars" name="cars">
          <option value="ford">Ford</option>
          <option value="chebrolet">Chebrolet</option>
          <option value="honda">Honda</option>
          <option value="mercedes">Mercedes</option>
        </select>
      </fieldset>
    </form>

    <!-- <legend> - Defines a caption for a <fieldset> element -->
    <legend>This is my caption</legend>

    <!-- <datalist> - Specifies a list of pre-defined options for input controls -->
    <datalist class="">

    </datalist>

    <!-- <output> - Defines the result of a calculation -->
    <output name="result"></output>
    <!--example-->
    <form oninput="x.value=parseInt (a.value)+parseInt(b.value)">
      <input type="range" id="a" value="50">
      +<input type="number" id="b" value="25">
      =<output name="x" for="a b"></output>
    </form>


  </body>
