<!-- Defines a Comment -->

<!-- <!DOCTYPE html> Defines the document type -->
<!DOCTYPE html>

<!-- <html> Defines an HTML Document -->
<html></html>

<!-- <head> Contains metadata information for the document -->
<head>...</head>

<!-- <title> Defines a title for the document -->
<title>...</title>

<!-- <body> Defines the documents body -->
<body>...</body>

<!-- <h(1-6)> Defines HTML Headings (The higher the number, the smaller it's going to be) -->
<h1>...</h1>
<h2>...</h2>
<h3>...</h3>
<h4>...</h4>
<h5>...</h5>
<h6>...</h6>

<!-- <p> Defines a Paragraph -->
<p>...</p>

<!-- <b> and <strong> make a part of a text in black -->
<b></b>
<strong></strong>
<!-- <i> and <em> cursive -->
<i></i>
<em></em>
<!-- <u> subrayed -->
<u></u>
<!-- <s> tached-->
<s></s>
<!-- <sub> Subindice -->
<sub></sub>
<!-- <sup> Superindice -->
<sup></sup>

<!-- <br> Inserts a single line break -->
<br>

<!-- <hr> Defines a thematic change in the content -->
<hr>

<!-- <a href="#"> Defines a hyperlink -->
<a href="#">...</a>

<!-- <link> Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
<link rel="stylesheet" href="/css/master.css">

<!-- <meta> Defines metadata about an HTML Document -->
<meta charset="utf-8" name="description:" content="HTML5 Course">
<meta name='author' content="width=device-width, initial-scale=1.0">
<meta name="generator" content="">
<meta name="keywords" content="">
<meta name="application-name" content="">

<!-- <style> Defines style information for a document -->
<style media="screen">
  body {
    backround:blue;
  }

  h1 {
    color:white;
  }
</style>
