<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1">
      <caption>Tabla 1</caption><!--Titulo de la tabla-->

      <tr>
        <th>Titulo 1</th> <!--El titulo de cada fila-->
        <th>Titulo 2</th>
      </tr>

      <tr><!--Filas-->
        <td><!--Columnas-->
          Columna 1
        </td>
        <td>Columna 2</td>
      </tr>

      <tr>
        <td>Columna 3</td>
        <td>Columna 4</td>
      </tr>

    </table>

    <table border="1">
      <caption>Tabla 2</caption><!--Titulo de la tabla-->


      <tr><!--Filas-->
        <td><!--Columnas-->
          Columna 1
        </td>
        <td colspan="2">Columna 2 y 3</td>
      </tr>

      <tr>
        <td colspan="2">Columna 4 y 5</td>
        <td>Columna 6</td>
      </tr>

    </table>

    <table border="1">
      <caption>Tabla 3</caption>

      <tr>
        <td rowspan="2">Columna 1 y 4</td>
        <td>Columna 2</td>
      </tr>
        <td>Columna 5</td>
      <tr>

      </tr>

    </table>

  </body>
</html>
