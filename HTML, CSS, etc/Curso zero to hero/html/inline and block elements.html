<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- Every block element will start on a new line-->
    <p>This is block level element</p>
    <p>This is another block element</p>

    <br><br>

    <div>
      Hey
    </div>
    <div class="">
      Hey 2
    </div>

    <br><br>

    <h1>First tag</h1>
    <h1>Second one</h1>

    <br><br>

    <!--inline: Will not start on a new line-->

    <span>This is inline element</span>
    <span>This is another inline element</span>

    <br><br>

    <a href="#">Hi</a>
    <a href="#">Ho</a>

  </body>
</html>
